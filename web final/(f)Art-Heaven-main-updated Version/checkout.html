<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Art Heaven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #533b37;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            background-color: #533b37;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #75544f;
        }
    </style>
</head>
<body>

<h1>Checkout</h1>

<div class="container">
    <div class="form-group">
        <label for="address">Enter your Name:</label>
        <input type="text" id="name">
        <label for="address">Enter your Phone Number:</label>
        <input type="tel" id="phone">
        <label for="address">Enter your Email:</label>
        <input type="text" id="email">
        <label for="address">Enter your address:</label>
        <input type="text" id="address">
    </div>
    <div class="form-group">
        <button onclick="proceedCheckout()">Proceed</button>
    </div>
</div>

<script>
    function proceedCheckout() {
        const address = document.getElementById('address').value;
        if (address) {
            // Redirect to the order confirmation page with the address as a URL parameter
            window.location.href = `order-confirmation.html?address=${encodeURIComponent(address)}`;
        } else {
            alert('Please enter a valid address.');
        }
    }
</script>

</body>
</html>
