<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Art Heaven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #533b37;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .order-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .order-summary img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }
        .confirm-message {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" async defer></script>
    <script>
        let cart = [
            { product: 'Artistic Pottery 1', price: 40, image: 'images/0415a761c33f7aa8d45a768e349fad43.jpg' },
            { product: 'Artistic Pottery 2', price: 45, image: 'images/267fefddd30aebb7006e73c3b8d68ac8.jpg' },
        ]; // Sample data, replace with actual cart data.

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const address = urlParams.get('address');

            if (address) {
                displayMap(address);
                showOrderSummary();
                document.getElementById('confirmationMessage').innerText = 'Your order is confirmed! It will be delivered in 6 to 7 working days.';
            }
        };

        function displayMap(address) {
            const mapElement = document.getElementById('map');
            const geocoder = new google.maps.Geocoder();

            geocoder.geocode({ address: address }, (results, status) => {
                if (status === 'OK') {
                    const map = new google.maps.Map(mapElement, {
                        zoom: 14,
                        center: results[0].geometry.location,
                    });
                    new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map,
                    });
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        function showOrderSummary() {
            const orderSummary = document.getElementById('orderSummary');
            orderSummary.innerHTML = '';

            cart.forEach(item => {
                orderSummary.innerHTML += `
                    <div class="order-summary">
                        <img src="${item.image}" alt="${item.product}">
                        <strong>${item.product}</strong> - $${item.price}
                    </div>
                `;
            });
        }
    </script>
</head>
<body>

<h1>Order Confirmation</h1>

<div class="container">
    <div id="orderSummary"></div>
    <div id="map"></div>
    <p id="confirmationMessage" class="confirm-message"></p>
</div>

</body>
</html>
